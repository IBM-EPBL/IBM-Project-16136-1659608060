<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronic Kidney Disease Result</title>
  </head>

  <body>
    <div style="color: rgb(246, 150, 47)" class="container">
      <form action="{{ url_for('predict')}}" method="post">
        <h2 class="container-heading">
          <span class="heading_font">Chronic Kidney Disease Prediction</span>
        </h2>

        <br /><br /><br /><br />

        <!-- Result -->
        <div style="color: rgb(240, 17, 39)" class="results">
          {% if prediction==1 %}
          <h1>
            <span class="danger"
              >Oops! üôÅ<br /><br /><span style="color: red"
                >You have CHRONIC KIDNEY DISEASE.</span
              ><br /><br />Please Consult Doctor.</span
            >
          </h1>
          <p>
            <a
              style="text-decoration: none; color: rgb(122, 199, 15)"
              href="https://www.niddk.nih.gov/health-information/kidney-disease/chronic-kidney-disease-ckd/prevention"
              >For more information !!!</a
            >
          </p>
          {% elif prediction==0 %}
          <h1>
            <span class="safe"
              >üéâ Congratulation! üéâ<br /><br />
              <span style="color: green">
                You DON'T have Chronic Kidney Disease.
              </span>
            </span>
          </h1>

          {% endif %}
        </div>
      </form>
    </div>

    <style>

      /* Background Image */
      body
      {
      background-image:url("https://wellnessbeam.org/wp-content/uploads/2019/10/1570560717_Common-Kidney-Diseases-Types-Causes-and-Treatment-1021x580.jpg");
      background-size: cover;

      /* Center and scale the image nicely */
      /* background-position: center;
      background-repeat: no-repeat; */

      }

      /* Color */
      body{
      	font-family: Arial, Helvetica,sans-serif;
          text-align: center;
          margin: 0;
          padding: 0;
          width: 100%;
      	height: 100%;
      	display: flex;
      	flex-direction: column;
      }


      /* Heading Font */
      .container-heading{
          margin: 0;
      }

      .heading_font{
          color: #black;
      	/* font-family: 'Pacifico', cursive; */
      	font-size: 50px;
      	font-weight: normal;
      }



      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </style>
  </body>
</html>
